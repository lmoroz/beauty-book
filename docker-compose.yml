services:
  nginx:
    image: nginx:stable-alpine
    container_name: beautybook_nginx
    ports:
      - "8080:80"
    volumes:
      - ./api:/var/www/html:cached,ro
      - ./docker/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/conf/upstream.conf:/etc/nginx/conf.d/upstream.conf:ro
    depends_on:
      - php
    networks:
      - app_network
    restart: unless-stopped

  php:
    build:
      context: ./docker/php
    container_name: beautybook_php
    volumes:
      - ./api:/var/www/html:delegated
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      DB_HOST: db
      DB_NAME: beautybook
      DB_USER: beautybook
      DB_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: beautybook_db
    environment:
      MYSQL_DATABASE: beautybook
      MYSQL_USER: beautybook
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root_secret
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "3306:3306"
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-proot_secret",
        ]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: beautybook_redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "6379:6379"
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  node:
    image: node:20-alpine
    container_name: beautybook_node
    working_dir: /app
    volumes:
      - ./frontend:/app:delegated
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - app_network
    restart: unless-stopped
    profiles:
      - dev

networks:
  app_network:
    driver: bridge

volumes:
  db_data:
  redis_data:
  node_modules:
