server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;
    charset utf-8;

    # Docker embedded DNS — required for dynamic proxy_pass resolution
    resolver 127.0.0.11 valid=30s ipv6=off;

    client_max_body_size 32m;

    access_log /var/log/nginx/beautybook-access.log;
    error_log /var/log/nginx/beautybook-error.log;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Yii2 web root for PHP processing
    set $yii_root /var/www/html/web;

    # ---------- API routes → Yii2 (php-fpm) ----------
    location /api/ {
        root $yii_root;
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # ---------- Admin panel → Yii2 (php-fpm) ----------
    location /admin {
        root $yii_root;
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # ---------- Uploaded files (photos, etc.) ----------
    location /uploads/ {
        root $yii_root;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Gii & Debug (dev only)
    location /gii {
        root $yii_root;
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location /debug {
        root $yii_root;
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # SSE endpoint
    location /sse/ {
        root $yii_root;
        try_files $uri $uri/ /index.php$is_args$args;

        proxy_buffering off;
        proxy_cache off;
        fastcgi_buffering off;
    }

    # PHP handler
    location ~ \.php$ {
        root $yii_root;
        include fastcgi_params;
        fastcgi_pass php-upstream;
        fastcgi_index index.php;
        fastcgi_param SERVER_NAME $host;
        fastcgi_param SCRIPT_FILENAME $yii_root$fastcgi_script_name;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }

    # ---------- Frontend: Vue SPA ----------

    # Vite dev server paths (only active when node container is running)
    location /@vite/ {
        set $vite http://node:3000;
        proxy_pass $vite;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /@fs/ {
        set $vite http://node:3000;
        proxy_pass $vite;
        proxy_set_header Host $host;
    }

    location /node_modules/ {
        set $vite http://node:3000;
        proxy_pass $vite;
        proxy_set_header Host $host;
    }

    location /src/ {
        set $vite http://node:3000;
        proxy_pass $vite;
        proxy_set_header Host $host;
    }

    # SPA: serve static files from dist/, fallback to index.html
    location / {
        root /var/www/frontend/dist;
        try_files $uri $uri/ /index.html;
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
