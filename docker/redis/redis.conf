# BeautyBook Redis configuration

# Persistence â€” AOF for durability (queues must survive restarts)
appendonly yes
appendfsync everysec
appendfilename "appendonly.aof"

# RDB snapshots as backup
save 900 1
save 300 10
save 60 10000

# Memory
maxmemory 128mb
maxmemory-policy allkeys-lru

# Network
bind 0.0.0.0
protected-mode no
tcp-keepalive 300

# Logging
loglevel notice

# Disable dangerous commands in production
# rename-command FLUSHALL ""
# rename-command FLUSHDB ""
